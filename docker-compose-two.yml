    alvar-left:
        << : *alvar
        container_name: alvar-left
        environment:
          LIMB: left_hand
          ROS_MASTER_URI: "http://gazebo:11311"
    alvar-right:
        << : *alvar
        container_name: alvar-right
        environment:
          LIMB: right_hand
          ROS_MASTER_URI: "http://gazebo:11311"
    alvar-left2:
